<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./es10.css" />
    <script src="../js/utils/formutils.js"></script>
    <script src="../js/utils/textutils.js"></script>
    <script src="./js/classes/prodotto.js"></script>
    <script src="./js/classes/prodotti.js"></script>
    <script src="./js/es10.js"></script>

    <title>Carrello</title>
  </head>
  <body>
    <form class="container">
      <!-- header -->
      <header>
        <div class="title center">
          <h2>Carrello</h2>
        </div>
      </header>

      <!-- componenti della form -->
      <div class="cols">
        <!-- ID_prodotto -->
        <div class="input-field">
          <label for="txtIdProdotto">ID prodotto</label>
          <input
            type="text"
            id="txtIdProdotto"
            placeholder="Inserire il codice del prodotto"
            onblur="ValidateText(this)"
            required
          />
        </div>

        <!-- nome_prodototto -->
        <div class="input-field">
          <label for="txtNomeProdotto">Nome prodotto</label>
          <input
            type="text"
            id="txtNomeProdotto"
            placeholder="Inserire il nome del prodotto"
            onblur="ValidateText(this)"
            required
          />
        </div>
      </div>

      <div class="cols">
        <!-- prezzo_unitario -->
        <div class="input-field">
          <label for="txtPrezzoUnitario">prezzo unitario</label>
          <input
            type="text"
            id="txtPrezzoUnitario"
            placeholder="Inserire il prezzo unitario del prodotto"
            onblur="ValidateText(this)"
            required
          />
        </div>

        <!-- quantità -->
        <div class="select-field">
          <label for="txtQuantita">quantita</label>
          <select id="txtQuantita">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>

      <!-- Bottone inserisci -->
      <div class="cols">
        <button
          type="button"
          id="btnInserisci"
          icon="add"
          onclick="btnInserisci_click()"
        >
          Inserisci
        </button>
      </div>

      <!-- Tabella prodotti -->
      <div class="cols">
        <table>
          <thead>
            <tr>
              <th>Identificativo</th>
              <th>Nome prodotto</th>
              <th>Prezzo unitario</th>
              <th>Quantità</th>
              <th>Sub-Totale</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5">Nessun Dato</td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </body>
</html>
